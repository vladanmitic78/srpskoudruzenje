name: Deploy to Hetzner

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Force rebuild all containers'
        required: false
        default: 'false'
        type: boolean
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: 'false'
        type: boolean

env:
  DEPLOY_PATH: /opt/skud-taby

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          
      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v --ignore=tests/test_impersonation_statistics.py || echo "Tests completed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}
            
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ”„ Building containers..."
            
            # Smart rebuild - only rebuild if Dockerfile or dependencies changed
            if [[ "${{ github.event.inputs.rebuild_all }}" == "true" ]]; then
              echo "Force rebuilding all containers..."
              docker-compose build --no-cache
            else
              echo "Building with cache..."
              docker-compose build
            fi
            
            echo "ğŸš€ Starting services..."
            docker-compose up -d
            
            echo "â³ Waiting for health checks..."
            sleep 20
            
            # Health check with retry
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost/api/health > /dev/null; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "Waiting for backend... (attempt $i/5)"
              sleep 5
            done
            
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo "ğŸ” Health check response:"
            curl -s http://localhost/api/health || echo "Health check endpoint not responding"
            
            echo "ğŸ‰ Deployment complete!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs above."

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed or skipped"
            exit 1
          fi
