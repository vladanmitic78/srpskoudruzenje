name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      rebuild_all:
        description: 'Rebuild all containers (frontend & backend)'
        required: false
        default: 'true'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            cd /opt/skud-taby
            
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ”„ Rebuilding Docker containers..."
            # Stop only frontend and backend, keep mongodb running to preserve data
            docker-compose stop frontend backend nginx
            
            # Rebuild frontend and backend
            docker-compose build --no-cache frontend backend
            
            # Start all services
            docker-compose up -d
            
            echo "â³ Waiting for containers to start..."
            sleep 15
            
            echo "âœ… Checking container status..."
            docker ps
            
            echo "ğŸ“Š Checking database connection..."
            docker exec skud_mongodb mongosh skud_taby --eval "db.users.countDocuments()" || echo "DB check skipped"
            
            echo "ğŸ‰ Deployment complete!"
